<div class="row" ng-hide="booking._id">
  <div class="col-md-6">
      <h2>{{header}}</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Service</label>
      <input class="form-control" type="text" readonly  value="{{booking.service}}" >
    </p>
    <p>
      <label>Date Time</label>
      <input class="form-control" type="text" readonly  value="{{booking.dateTime}}" >
    </p>
    <p>
      <label>Customer</label>
      <input class="form-control" type="text" readonly  value="{{booking.customer}}" >
    </p>
    <p>
      <label>Comment</label>
      <input class="form-control" type="text" ng-model="booking.comment" required>
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="markComplete(booking)">Complete</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
