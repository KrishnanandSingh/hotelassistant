<div class = "row">
  <div class="col-md-11">
    <h2>
      Bookings
    </h2>
  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
      <th ng-repeat= "header in headers">
        <a> {{headers[$index]}} </a>
    </th>
    </thead>
    <tbody>
      <tr ng-repeat="booking in bookings | orderBy:'time'" style="cursor:pointer">
        <td>
           {{ bookings.service }}
        </td>
        <td>
          {{ bookings.time }}
        </td>
        <td>
           {{ bookings.comment }}
        </td>
        <td>
           {{ bookings.customer }}
        </td>
        <td>
           <a class="btn btn-info" href="/complete/{{booking._id}}">Complete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
